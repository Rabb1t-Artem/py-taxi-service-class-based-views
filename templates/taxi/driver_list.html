{% extends 'base.html' %}

{% block content %}
  <h1>Drivers List</h1>
  <ul>
    {% for driver in object_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a>
      </li>
    {% empty %}
      <li>No drivers</li>
    {% endfor %}
  </ul>
  {% include "includes/pagination.html" %}
{% endblock %}
