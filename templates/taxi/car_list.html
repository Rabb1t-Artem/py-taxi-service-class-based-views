{% extends 'base.html' %}

{% block content %}
  <h1>Car List</h1>
  <ul>
    {% for car in object_list %}
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
      </li>
    {% empty %}
      <li>No cars</li>
    {% endfor %}
  </ul>
  {% include "includes/pagination.html" %}
{% endblock %}
